<html>
    <head>
        <title>rounded  corner using div </title>
        <style>
        .okc {
    display: flex;
    justify-content: space-around;
}

.ok
{
    width: 130px;
    height: 130px;
    background-color: blueviolet;
}

.ok1
{
    border-radius: 65px;
}

.ok2
{
    border-radius: 65px 10px;
}      

.ok3
{
    border-radius: 65px 10px 25px 15px;
}
        </style>    
    </head>
    <body>
        <div class="okc">
            <div class="ok"></div>
            <div class="ok ok1"></div>
            <div class="ok ok2"></div>
            <div class="ok ok3"></div>
        </div>
    </body>    
 </html>
