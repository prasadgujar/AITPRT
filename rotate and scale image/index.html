<html>
    <style>
        .scale
        {
            transform: scaleY(1.5);
        }
        .scale
        {
            transform: scaleX(1.5);
        }
        .rotate
        {
            transform: rotate(180deg);
        }
    </style>
<body>
<h2>Scaling Image</h2>
<img src="ok.jpg" class="scale">
<h2>Rotate Image</h2>
<img src="ok.jpg" class="rotate">
</body>
</html>
