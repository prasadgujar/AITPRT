<html>
    <style>
        .ok
        {
            transform: translate(150px,100px);
        }
         .ok1
        {
            transform: skew(40deg);
        }
         .ok2
        {
            transform: skewX(40deg);
        }
         .ok3
        {
            transform: skewY(40deg);
        }
    </style>
    <body>

        <div class="ok">
            <h2>Translating image</h2>
            <img src="ok.jpg">
        </div>

        <div class="ok1">
            <h2>skewing image</h2>
            <img src="ok.jpg">
        </div>
        <div class="ok2">
            <h2>skewing x image</h2>
            <img src="ok.jpg">
        </div>
        <div class="ok3">
            <h2>skewing y image</h2>
            <img src="ok.jpg">
        </div>
    </body>
</html>
