<html>
<style>
    h1
    {
        width : 150px;
        height : 120px;
        transform: scale(1.5);
        background: firebrick;
    }
     h2
    {
        width : 150px;
        height : 120px;
        transform: rotate(40deg);
        background: deeppink;
    }
     h3
    {
        width : 150px;
        height : 120px;
        transform: skew(20deg);
        background: darkred;
    }
</style>
<body>
<h1>
this is scaling example
</h1>
<h2>
this is rotate example
</h2>
<h3>
this is skew example
</h3>
</body>
</html>
