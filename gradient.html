<html>
<style>
*
{
    margin : 0;
    padding : 0;
}

.linear
{
    width: 100px;
    height: 300px;
    background: linear-gradient(to bottom,white,yellow,green);
}
.radial
{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle,white,blue,orange);
}

.repeat
{
    height:200px;
    background: repeating-linear-gradient(red,yellow,10%,green 20%);

}
</style>
<body>
<div class="linear">
<h1>Linear Gradient </h1>
</div>
<div class="radial">
<h1>raidal Gradient </h1>
</div>
<div class="repeat">
    <h2>Repeating Linear Gradient </h2>
</div>
</body>
</html>
